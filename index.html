<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" sizes="32x32" type="image/x-icon">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="continer">
    <div class="top">
      <p class="top-top">Your Result</p>
      <div class="sercel">
        <p class="top-nambur">76</p>
        <p class="of">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="bottom">
      <p class="top-bottom">Summary</p>
      <div class="bottom-continer">
        <div class="item reaction">
          <p class="name red">Reaction</p>
          <div class="score"><span class="black">80 </span><span class="gray"> / 100</span></div>
        </div>

        <div class="item memory">
          <p class="name cram">Memory</p>
          <div class="score"><span class="black">92 </span><span class="gray"> / 100</span></div>
        </div>

        <div class="item verbal">
          <p class="name green">Verbal</p>
          <div class="score"><span class="black">61 </span><span class="gray"> / 100</span></div>
        </div>

        <div class="item visual">
          <p class="name blue">Visual</p>
          <div class="score"><span class="black">72 </span><span class="gray"> / 100</span></div>
        </div>
      </div>
      <span class="continue">Continue</span>
    </div>
  </div>
</body>
</html>
